<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Sign up</title>
	<style>
		table{
			border: 1px solid black;
			background-color: #fff6c4;
		}
	</style>
	</head>
	<body>
	<form name="Registrazione" method="post" action="Registrazione.php">
	<table width="500px">
	<tr>
	 <td colspan="2">
	  
	 <div>Fields marked with * </span> are mandatory.</div>
	 <div>Spaces, numbers, special characters are not accepted in Name and Surname. </div> 
	 </td>
	</tr>
	<tr>
	 <td valign="top">
	  <label for="Username">Username * </span></label>
	 </td>
	 <td valign="top">
	  <input type="text" name="Username" id="Username" maxlength="80" style="width:230px">
	 </td>
	</tr>
	<tr>
	<tr>
	 <td valign="top">
	  <label for="Password">Password * </span></label>
	 </td>
	 <td valign="top">
	  <input type="password" name="Password" id="Password" maxlength="80" style="width:230px">
	 </td>
	</tr>
	<tr>
	 <td valign="top">
	  <label for="Name">Name * </span></label>
	 </td>
	 <td valign="top">
	  <input type="text" name="Name" id="Name" maxlength="80" style="width:230px" onkeyup="checkString('Name')">
	 </td>
	 </tr>
	 <tr>
	 <td valign="top">
	  <label for="Surname">Surname * </span></label>
	 </td>
	 <td valign="top">
	  <input type="text" name="Surname" id="Surname" maxlength="80" style="width:230px" onkeyup="checkString('Surname')">
	 </td>
	 </tr>
	 <tr>
	 <td valign="top">
	  <label for="Address">Address * </span></label>
	 </td>
	 <td valign="top">
	  <input type="text" name="Address" id="Address" maxlength="80" style="width:230px">
	 </td>
	 </tr>
	 <tr>
	 <td valign="top">
	  <label for="Tel_Office">Telephone Office * </span></label>
	 </td>
	 <td valign="top">
	  <input type="number" name="Tel_Office" id="Tel_Office" maxlength="80" style="width:230px">
	 </td>
	 </tr>
	 <tr>
	 <td valign="top">
	  <label for="Tel_Phone">Telephone Phone * </span></label>
	 </td>
	 <td valign="top">
	  <input type="number" name="Tel_Phone" id="Tel_Phone" maxlength="80" style="width:230px">
	 </td>
	</tr>
	<tr>
	 <td valign="top">
	  <label for="Email_Address">Email Address * </span></label>
	 </td>
	 <td valign="top">
	  <input type="text" name="Email_Address" id="Email_Address" maxlength="100" style="width:230px" onchange="checkEmail()">
	 </td>
	</tr>
	<tr>
	 <td colspan="2" style="text-align:center" >
	 <br />
	  <input type="submit" value=" Submit Form " id="submit" style="width:200px;height:40px">
	 </td>
	</tr>
	</table>
	</form>
	<script>
		function checkString(a){
			alph = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
			name = document.getElementById(a).value;
			name = name.toLowerCase();
			newname = "";
			if(name != ""){
				for(i = 0; i < name.length; i++){
					for(j = 0; j < alph.length; j++){
						if(name[i] == alph[j]){
							newname += name[i];
						}
					}
				}
			}
			document.getElementById(a).value = newname;
		}
		function checkEmail(){
		   email = document.getElementById('Email_Address').value;
		   if(email == ""){
				alert("The email isn't correct");
				document.getElementById('Email_Address').value = "";
				return false;
		   }
		   else if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)){  
				return true;
			} 
			else{
				alert("The email isn't correct");
				document.getElementById('Email_Address').value = "";
				return false;
			} 
		}
	</script>
</body>
</html>
